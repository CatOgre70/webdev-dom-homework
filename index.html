<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments-list">
<!--        Список рендерится из JS-->
      </ul>
      <div class="add-form" id="input-form">
        <input
          type="text"
          class="add-form-name"
          id="user-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id="user-comment"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="delete-form-button" id="delete-last-button">Удалить последний комментарий</button>
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    // Код писать здесь

    const commentsArray = [
      {
        name: "Глеб Фокин",
        comment: "Это будет первый комментарий на этой странице",
        date: "12.02.22 12:18",
        likes: 3
      },
      {
        name: "Варвара Н.",
        comment: "Мне нравится как оформлена эта страница! ❤",
        date: "13.02.22 19:22",
        likes: 75
      }
    ];

    const intToTwoCharString = (a) => {
      return a < 10 ? `0${a}` : String(a);
    }

    const buttonElement = document.getElementById("add-button");
    const deleteLastButtonElement = document.getElementById("delete-last-button");
    const commentsList = document.getElementById("comments-list");
    const inputForm = document.getElementById("input-form")
    const userName = document.getElementById("user-name");
    const userComment = document.getElementById("user-comment");
    let userNameIsNotNull = false;
    let userCommentIsNotNull = false;

    const renderCommentList = () => {
      commentsList.innerHTML = commentsArray.map((comment) => {
        return `<li class="comment">
                  <div class="comment-header">
                    <div>${comment.name}</div>
                    <div>${comment.date}</div>
                  </div>
                  <div class="comment-body">
                    <div class="comment-text">
                      ${comment.comment}
                    </div>
                  </div>
                  <div class="comment-footer">
                    <div class="likes">
                      <span class="likes-counter">${comment.likes}</span>
                      <button class="like-button ${comment.likes > 0 ? "-active-like" : ""}"></button>
                    </div>
                  </div>
                </li>`;
      }).join("");
    };

    renderCommentList();

    const switchButtonOn = () => {
      buttonElement.removeAttribute("disabled");
      buttonElement.backgroundColor = "#bcec30";
    }

    const switchButtonOff = () => {
      buttonElement.setAttribute("disabled", "");
      buttonElement.backgroundColor = "#555";
    }

    const switchDeleteButtonOn = () => {
      deleteLastButtonElement.removeAttribute("disabled");
      deleteLastButtonElement.backgroundColor = "#bcec30";
    }

    const switchDeleteButtonOff = () => {
      deleteLastButtonElement.setAttribute("disabled", "");
      deleteLastButtonElement.backgroundColor = "#555";
    }

    switchButtonOff();

    userName.addEventListener("input", () => {
      // Enter key processing (deleting from the string)
      const charArray = userName.value.split("");
      if(charArray[charArray.length-1] === "\n") {
        charArray.pop();
        if(charArray[charArray.length-1] === "\r") {
          charArray.pop()
        }
        userName.value = charArray.join("");
      }
      userNameIsNotNull = userName.value !== "";
      if(userNameIsNotNull && userCommentIsNotNull) {
        switchButtonOn();
      } else {
        switchButtonOff();
      }
    });

    userComment.addEventListener("input", () => {
      // Enter key processing (deleting from the string)
      const charArray = userComment.value.split("");
      if(charArray[charArray.length-1] === "\n") {
        charArray.pop();
        if(charArray[charArray.length-1] === "\r") {
          charArray.pop()
        }
        userComment.value = charArray.join("");
      }
      userCommentIsNotNull = userComment.value !== "";
      if(userNameIsNotNull && userCommentIsNotNull) {
        switchButtonOn();
      } else {
        switchButtonOff();
      }
    });

    buttonElement.addEventListener("click", () => {
      addComment();
    });

    inputForm.addEventListener('keyup', (e) => {
      if(e.code === "Enter" && userNameIsNotNull && userCommentIsNotNull && userName.value !== "" && userComment.value !== "") {
        addComment();
      }
    });

    deleteLastButtonElement.addEventListener('click', () => {
      if(commentsArray.length > 1) {
        commentsArray.pop();
      } else if(commentsArray.length === 1) {
        commentsArray.pop();
        switchDeleteButtonOff();
      }
      renderCommentList()
    });

    console.log("It works!");

    function addComment() {
      const currentDate = new Date();
      const dateAndTime = `${intToTwoCharString(currentDate.getDate())}.${intToTwoCharString(currentDate.getMonth() + 1)}.${intToTwoCharString(currentDate.getFullYear() % 100)} ${intToTwoCharString(currentDate.getHours())}:${intToTwoCharString(currentDate.getMinutes())}`;
      const likesCounter = 0;

      commentsArray.push({
        name: userName.value,
        comment: userComment.value,
        date: dateAndTime,
        likes: likesCounter
      });

      renderCommentList();

      userName.value = '';
      userComment.value = '';
      userNameIsNotNull = false;
      userCommentIsNotNull = false;
      switchButtonOff();
      if(commentsList.childElementCount === 1) {
        switchDeleteButtonOn();
      }
    }
  </script>
</html>
