<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments-list">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          id="user-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id="user-comment"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";

    const intToTwoCharString = (a) => {
      return a < 10 ? `0${a}` : String(a);
    }

    // Код писать здесь
    const buttonElement = document.getElementById("add-button");
    const commentsList = document.getElementById("comments-list");
    const userName = document.getElementById("user-name");
    const userComment = document.getElementById("user-comment");

    buttonElement.addEventListener("click", () => {
      const oldCommentsList = commentsList.innerHTML;
      const currentDate = new Date();
      const dateAndTime = `${intToTwoCharString(currentDate.getDate())}.${intToTwoCharString(currentDate.getMonth() + 1)}.${intToTwoCharString(currentDate.getFullYear() % 100)} ${intToTwoCharString(currentDate.getHours())}:${intToTwoCharString(currentDate.getMinutes())}`;
      const likesCounter = 0;
      let noUserInput = false;
      userName.style.backgroundColor = 'white';
      userComment.style.backgroundColor = 'white';
      if(userName.value === '') {
        noUserInput = true;
        userName.style.backgroundColor = 'red';
      }
      if(userComment.value === '') {
        noUserInput = true;
        userComment.style.backgroundColor = 'red';
      }
      if(noUserInput) {
        return;
      }

      commentsList.innerHTML =
              `${oldCommentsList}<li class="comment">
                <div class="comment-header">
                  <div>${userName.value}</div>
                  <div>${dateAndTime}</div>
                </div>
                <div class="comment-body">
                  <div class="comment-text">
                    ${userComment.value}
                  </div>
                </div>
                <div class="comment-footer">
                  <div class="likes">
                    <span class="likes-counter">${likesCounter}</span>
                    <button class="like-button -active-like"></button>
                  </div>
                </div>
              </li>`

      userName.value = '';
      userComment.value = '';

    });

    console.log("It works!");
  </script>
</html>
